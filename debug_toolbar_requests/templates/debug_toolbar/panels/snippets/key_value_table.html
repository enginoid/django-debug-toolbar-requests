{% load i18n %}
<table>
    <colgroup>
        <col style="width:15%"/>
        <col/>
    </colgroup>
    <thead>
        <tr>
            <th>{% trans "Key" %}</th>
            <th>{% trans "Value" %}</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in items %}
        <tr>
            <td>{{ key }}</td>
            <td><code>{{ value }}</code></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
